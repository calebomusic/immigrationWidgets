<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <title>WIDGETS</title>

    <style>
      .grid line {
        stroke: #ccc;
        stroke-dasharray: 1 4;
        stroke-linecap: round;
      }

      .axisX {
        shape-rendering: crispEdges;
        /*fill: none;*/
      }

      .domain {
        display: none
      }

      .beforeAnswerDisplay {
        display: block;
        margin: 2px;
        border: 1px;
        border-radius: 1px solid;
        border-color: #FF4136;
      }

      .hidden {
        display: none;
      }

      .guessLine {
        stroke: #FF4136;
        stroke-width: 2px;
        fill: none;
      }

      .answerLine {
        stroke: steelblue;
        /*stroke-width: 2px;*/
        fill: none;
      }

      svg {
        cursor: default;
        user-select: none;
      }

      .afterGuess {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="beforeForeignBorn"> What percentage of Americans are foreign born...</div>
    <div id='foreignBorn'></div>
    <div id="beforeGuess" class='hidden'>Answer</div>
    <div class="afterGuess">That percentage of Americans are foreignBorn</div>
    <script type'text/javascript'>
      // from 1860 to 2010 (16 points)
      // https://www.brookings.edu/blog/brookings-now/2013/10/03/what-percentage-of-u-s-population-is-foreign-born/
      const width = 570,
            height = 340,
            radius = 6,
            numYears =  16,
            margin = {top: 15, right: 20, bottom: 50, left: 70};

      // const data = [ { year: 1860, percentage: 13.2 },
      //                { year: 1870, percentage: 14.4 },
      //                { year: 1880, percentage: 13.3 },
      //                { year: 1890, percentage: 14.8 },
      //                { year: 1910, percentage: 14.7 },
      //                { year: 1920, percentage: 13.2 },
      //                { year: 1930, percentage: 11.6 },
      //                { year: 1940, percentage: 8.8 },
      //                { year: 1950, percentage: 6.9 },
      //                { year: 1990, percentage: 13.6 } ]

      const data = [
                     { year: 1860, percentage: 0.132 },
                     { year: 1870, percentage: 0.144 },
                     { year: 1880, percentage: 0.133 },
                     { year: 1890, percentage: 0.148 },
                     { year: 1900, percentage: 0.136},
                     { year: 1910, percentage: 0.147 },
                     { year: 1920, percentage: 0.132 },
                     { year: 1930, percentage: 0.116 },
                     { year: 1940, percentage: 0.088 },
                     { year: 1950, percentage: 0.069 },
                     { year: 1960, percentage: 0.054 },
                     { year: 1970, percentage: 0.047},
                     { year: 1980, percentage: 0.062},
                     { year: 1990, percentage: 0.079},
                     { year: 2000, percentage: 0.111},
                     { year: 2010, percentage: 0.129}
                   ]

      var svg = d3.select('#foreignBorn')
        .append('svg:svg')
        .attr('width', width + margin.left + margin.right)
        .attr('height', height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
          "translate(37,40)")
        .attr('style', "-webkit-tap-highlight-color: rgba(0, 0, 0, 0);");

      var xScale = d3.scaleLinear()
            .domain(d3.extent(data, (d) => d.year))
            .range([0, width])

      var yScale = d3.scaleLinear()
            // .domain([0, d3.max(data, (d) => d.percentage)])
            .domain([0, 0.2])
            .range([height, 0]);

      drawGrid()
      drawAxes()

      function drawAxes() {
        svg.append("g")
            .attr('class', 'axisX')
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(xScale)
                    .tickFormat(d3.format('d'))
                  );
        // y-axis is cut off, NYT doesn't use it.
        svg.append("g")
          .call(d3.axisLeft(yScale)
                  .tickFormat(d3.format('.0%'))
                )

      }

      function make_x_gridlines() {
          return d3.axisBottom(xScale)
              .ticks(6)
      }

      function make_y_gridlines() {
          return d3.axisLeft(yScale)
              .ticks(10)
      }

      // function () {
      //     return d3.axisBottom(xScale)
      //       .ticks(8)
      //       .tickSize(height)
      //       .tickFormat("")
      //     // d3.axisLeft(yScale)
      //     //   .ticks(8)
      //     //   .tickSize(-width)
      //     //   .tickFormat("")
      // }
      function drawGrid () {
        svg.append("g")
              .attr("class", "grid")
              .attr("transform", "translate(0," + height + ")")
              .call(make_x_gridlines()
                  .tickSize(-height)
                  .tickFormat(""))

        svg.append("g")
            .attr("class", "grid")
            .call(make_y_gridlines()
                .tickSize(-width)
                .tickFormat("")
            )
      }

      var guessData = data
            .map((d) => {
              return { year: d.year, percentage: d.percentage, defined: false }
            });

      var body = d3.select('svg')
      var drag = d3.drag().on("drag", dragHandler);
      body.call(drag);

      // body.on('click', handleClick);

      // function handleClick() {
      //   console.log('you are a click');
      //   var coord = d3.mouse(this),
      //       x = Math.round(coord[0]),
      //       y = Math.round(coord[1] * 100) / 100;
      //
      //
      //   var newDatum = {
      //     year: xScale.invert(x),
      //     percentage: yScale.invert(y)
      //   }
      //
      //   newData.push(newDatum);
      //   debugger
      //   body.selectAll('circle')
      //     .data(newData)
      //     .enter()
      //       .append('circle')
      //       .attr('r', 6)
      //       .attr('cx', (d) => d.year)
      //       .attr('cy', (d) => d.percentage);
      // }

      function dragHandler() {
        var coord = d3.mouse(this),
            year = clamp(1850, 2010, Math.floor(xScale.invert(coord[0]) / 10) * 10);
            percentage = clamp(0, 0.20, Math.round(yScale.invert(coord[1])*100) / 100);

        guessData.forEach(function(d) {
          if (Math.abs(d.year - year) === 0) {
            d.percentage = percentage;
            d.defined = true;
          } else if(d.year < year && !d.defined){
            d.percentage = percentage;
            d.defined = true;
          }
        })

        var defined = selectDefined(guessData);

        if(complete(defined)) {
          var beforeAnswer = document.getElementById('beforeGuess');

          beforeAnswer.classList.remove('hidden');
          beforeAnswer.classList.add('beforeAnswerDisplay');

          beforeAnswer.addEventListener('click', () => {
            drawAnswerPath();
          })
        } else {
          beforeAnswer.removeEventListener('click')
        }

        drawPath(defined);
      }

      function complete(data) {
        for(let d of data) {
          if(!d['defined']) {
            return false
          }
        }

        return true;
      }

      var line = d3.line()
        .x(function(d) {
          // console.log(xScale(d.year));
          return xScale(d.year); })
        .y(function(d) {
          // console.log(yScale(d.percentage));
          return yScale(d.percentage); })

      // drawAnswerPath()

      var guessLine = d3.line()
        .x(function(d) {
          // console.log(xScale(d.year));
          return xScale(d.year); })
        .y(function(d) {
          // console.log(yScale(d.percentage));
          return yScale(d.percentage); })


      function selectDefined(data) {
        var defined = [];

        for(var d of data) {
          if(d.defined) {
            defined.push(d);
          }
        }

        return defined;
      }
      var scaledGuessData = guessData.map( (d) => {
        return {
          year: xScale(d.year),
          percentage: yScale(d.year)
        }
      })

      function sgd() {
        drawPath(scaledGuessData)
      }
      // drawPath(data)
      // ex: M0.5,-340V0.5H570.5V-340
      function drawPath(data) {
        var path = svg.selectAll('path').data([data]);
        // path
        //   .enter()
        //   .append('path')
        // path
        //   .attr('d', guessLine)
        //   .attr('class', 'guessLine')
        svg.append('path')
            .data([data])
            .attr('d', guessLine)
            .attr('class', 'guessLine')
      }

      function drawAnswerPath() {
        svg
        .append('path')
        .data([data])
        .attr('class', 'answerLine')
        .attr('stroke-width', 0)
        .attr('width', 0)
        .attr('d', line)
        .transition()
          .duration(1500)
          .attr('stroke-width', 2)
      }

      function clamp(a, b, c){
        // console.log(c);
        return Math.max(a, Math.min(b, c));
      }
    </script>
  </body>
</html>
